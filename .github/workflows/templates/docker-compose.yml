version: '3'

services:
  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: magento-test
      MYSQL_USER: magento
      MYSQL_PASSWORD: magento
      MYSQL_SQL_TO_RUN: 'GRANT ALL ON *.* TO "root"@"%";'
  web:
    image: ataberkylmz/magento2:2.4.2
    command: tail -F keep-alive
    container_name: magento2-container
    depends_on:
      - db
    volumes:
      - ./:/data/extensions/workdir
